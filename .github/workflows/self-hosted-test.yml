name: "Tests on self-hosted runner"

on: [push]

jobs:
  simple-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: "Simple linux utilities"
        run: |
          hostname
          pwd
          ls -ltr
          node -v
          npm -v
          git version
          docker -v
          whoami
          newman -v
